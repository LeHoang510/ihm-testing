

<div class="container-xl px-4 mt-4">
  <div class="row">
    <div class="col-xl-4">
      <div class="card mb-4 mb-xl-0">
        <div class="card-header" translate>profilePicture</div>
        <div class="card-body text-center">
          <img class="img-account-profile rounded-circle mb-2" src="assets/img/avatar.png" width="300" height="300" alt="">
          <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
          <p-button [label]="'uploadImg' | translate"></p-button>
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <div class="card mb-4">
        <div class="card-header" translate>accountDetails</div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="small mb-1" for="inputUsername" translate>username</label>
              <input class="form-control" id="inputUsername" type="text" [placeholder]="'inputUsername' | translate" value="username">
            </div>
            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1" for="inputFirstName" translate>firstname</label>
                <input class="form-control" id="inputFirstName" type="text" [placeholder]="'inputFirstname' | translate" value="Le Hoang">
              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="inputLastName" translate>lastname</label>
                <input class="form-control" id="inputLastName" type="text" [placeholder]="'inputLastname' | translate" value="Nguyen">
              </div>
            </div>
            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1" for="inputOrgName" translate>organizationname</label>
                <input class="form-control" id="inputOrgName" type="text" [placeholder]="'inputOrganizationname' | translate" value="INSA">
              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="inputLocation" translate>location</label>
                <input class="form-control" id="inputLocation" type="text" [placeholder]="'inputLocation' | translate" value="Rennes">
              </div>
            </div>
            <div class="mb-3">
              <label class="small mb-1" for="inputEmailAddress" translate>emailAddress</label>
              <input class="form-control" id="inputEmailAddress" type="email" [placeholder]="'inputEmailAddress' | translate" value="insa@fr.com">
            </div>
            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1" for="inputPhone" translate>phoneNumber</label>
                <input class="form-control" id="inputPhone" type="tel" [placeholder]="'inputPhoneNumber' | translate" value="02 34 56 78 90">
              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="inputBirthday" translate>birthday</label>
                <input class="form-control" id="inputBirthday" type="text" name="birthday" [placeholder]="'inputBirthday' | translate" value="05/10/2001">
              </div>
            </div>
            <p-button label="Save changes"></p-button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
