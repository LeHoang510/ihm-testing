<div class="container-fluid p-0">
    <div class="banner row" style="margin-right: 0;">
      <div class="col-9 text-right fs-md-1 fs-sm-1" translate>bannerIntro</div>

      <div class="col-1 text-right offset-2 pr-3">
        <select class="select-language" [(ngModel)]="selectLang" name="selectLang" (change)="setTransLanguage()">
          <option *ngFor="let lang of transLang" value="{{lang}}" selected="selectLang"><span src="../../assets/img/franceflag.png"></span>{{ lang }}</option>
        </select>
      </div>
    </div>


    <nav class="navbar sticky-top navbar-expand-lg" style="background: #FBFBFBFF">
      <div class="container-fluid">
        <div class="navbar-brand col-7">
          <img src="../../assets/img/logo1.png">
          <img src="../../assets/img/logo2.png" class="offset-1">
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseNavbar" aria-controls="collapseNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse col-5 text-right" id="collapseNavbar">
          <ul class="navbar-nav mr-auto nav-nav">
            <li><a class="hover-underline-animation menu-item" routerLink="/home" routerLinkActive="active" translate (click)="change()">home</a></li>
            <li *ngIf="!this.authService.isLoggedIn"><a class="hover-underline-animation menu-item" routerLink="/login"  routerLinkActive="active" translate (click)="login()">login</a></li>
            <li *ngIf="this.authService.isLoggedIn" ><a class="hover-underline-animation menu-item" routerLink="/modeling" routerLinkActive="active" translate>data</a></li>
            <li *ngIf="this.authService.isLoggedIn"><a class="hover-underline-animation menu-item" routerLink="/settings" routerLinkActive="active" translate>settings</a></li>
            <li *ngIf="this.authService.isLoggedIn"><a class="hover-underline-animation menu-item" routerLink="/login"  routerLinkActive="active" translate (click)="logout()">logout</a></li>
          </ul>
        </div>
      </div>

    </nav>

    <div class="title" *ngIf="!this.authService.isLogging">
        <h1 class="display-1 title-text" [innerHTML]="title | translate"></h1>
        <!-- <h1 class="display-1 title-text" translate> {{'homeTitle' | translate}}</h1> -->
        <img src="../../assets/img/background.png" class="background">
